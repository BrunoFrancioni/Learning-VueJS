<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primera Prueba</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div id="lista-compras" class="container">
        <h1>{{ header.toLocaleUpperCase() }}</h1>

        <div>
            <input type="text" placeholder="Agregar nuevo" v-model="newUtil" @keyup.enter="guardarElemento">
            <button class="btn btn-primary" v-bind:disabled="newUtil.length === 0" v-on:click="guardarElemento">Agregar elemento</button>
        </div>

        <ul>
            <li v-for="util in utiles">{{ util.util }}</li>
        </ul>

        <p v-if="utiles.length === 0">No existen elementos en la lista</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        const app = new Vue({
            el: '#lista-compras',
            data: {
                header: 'Listado de compras útiles',
                newUtil: '',
                utiles: [
                    {
                        util: '10 cuadernos'
                    },
                    {
                        util: '15 lápices'
                    },
                    {
                        util: '5 cajas de colores'
                    }
                ]
            },
            methods: {
                guardarElemento: function() {
                    this.utiles.push({
                        util: this.newUtil
                    });
                    this.newUtil = '';
                }
            }
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
